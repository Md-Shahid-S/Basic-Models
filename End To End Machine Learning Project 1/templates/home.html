<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>California Housing Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: green;
        }
    </style>
</head>
<body>

    <h2 align="center">California Housing Price Prediction</h2>

    <form action="/predict" method="post">
        <label>Median Income</label>
        <input type="text" name="MedInc" required>

        <label>House Age</label>
        <input type="text" name="HouseAge" required>

        <label>Average Rooms</label>
        <input type="text" name="AveRooms" required>

        <label>Average Bedrooms</label>
        <input type="text" name="AveBedrms" required>

        <label>Population</label>
        <input type="text" name="Population" required>

        <label>Average Occupancy</label>
        <input type="text" name="AveOccup" required>

        <label>Latitude</label>
        <input type="text" name="Latitude" required>

        <label>Longitude</label>
        <input type="text" name="Longitude" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <p><strong>Predicted Median House Value:</strong> ${{ prediction | round(2) }}</p>
    </div>
    {% endif %}

</body>
</html>
